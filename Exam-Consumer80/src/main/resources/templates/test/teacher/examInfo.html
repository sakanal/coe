<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>试卷具体信息</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>试卷id</th>
                <th>教师id</th>
                <th>课程id</th>
                <th>班级id</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>考试时间</th>
                <th>题目量</th>
                <th>试卷状态</th>
            </tr>
            <tr>
                <td th:text="${examInfo.id}">试卷id</td>
                <td th:text="${examInfo.teacherId}">教师id</td>
                <td th:text="${examInfo.courseId}">课程id</td>
                <td th:text="${examInfo.clazzId}">班级id</td>
                <td th:text="${examInfo.startTime}">开始时间</td>
                <td th:text="${examInfo.endTime}">结束时间</td>
                <td th:text="${examInfo.time}">考试时间</td>
                <td th:text="${examInfo.quantity}">题目量</td>
                <td th:text="${examInfo.state}">试卷状态</td>
            </tr>
        </table>
        <table border="1">
            <tr>
                <th>课程id</th>
                <th>课程名称</th>
<!--                <th>教师id</th>-->
            </tr>
            <tr>
                <td th:text="${examInfo.course.id}">课程id</td>
                <td th:text="${examInfo.course.name}">课程名称</td>
<!--                <td th:text="${examInfo.course.teacherId}">教师id</td>-->
            </tr>
        </table>
        <table border="1">
            <tr>
                <th>问题id</th>
                <th>出题教师id</th>
                <th>题目题干</th>
                <th>答案选项A</th>
                <th>答案选项B</th>
                <th>答案选项C</th>
                <th>答案选项D</th>
                <th>正确答案</th>
                <th>解析</th>
            </tr>
            <tr th:each="question:${questionMap}">
                <td th:text="${question.getValue().id}">问题id</td>
                <td th:text="${question.getValue().teacherId}">出题教师id</td>
                <td th:text="${question.getValue().question}">题目题干</td>
                <td th:each="answer:${question.getValue().answersMap}">
                    <ul>
                        <li th:text="${answer.getValue().id}">选项</li>
                        <li th:text="${answer.getValue().answer}">答案</li>
                    </ul>
                </td>
<!--                <td th:text="${question.getValue().answersMap.get(0).getAnswer()}">答案A</td>-->
<!--                <td th:text="${question.getValue().answersMap.get(1).getAnswer()}">答案B</td>-->
<!--                <td th:text="${question.getValue().answersMap.get(2).getAnswer()}">答案C</td>-->
<!--                <td th:text="${question.getValue().answersMap.get(3).getAnswer()}">答案D</td>-->
                <td th:text="${question.getValue().realAnswer}">正确答案</td>
                <td th:text="${question.getValue().analysis}">解析</td>
            </tr>
        </table>

    </body>
</html>
