<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="/static/ElementUI/index.css">
        <link rel="icon" href="/static/ElementUI/fonts/element-icons.woff">
        <link rel="icon" href="/static/ElementUI/fonts/element-icons.ttf">
        <script type="text/css">
            body{
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                position: absolute;
            }

            .el-container{
                min-height: 92vh;
            }

            .el-header{
                background-color: #B3C0D1;
                color: #333;
                /*text-align: center;*/
                line-height: 60px;
            }

            .el-footer {
                background-color: #B3C0D1;
                color: #333;
                text-align: center;
                line-height: 60px;
            }

            .el-aside {
                background-color: #D3DCE6;
                color: #333;
                /*text-align: center;*/
                line-height: 200px;
            }

            .el-main {
                background-color: #E9EEF3;
                color: #333;
                /*text-align: center;*/
            }

            body > .el-container {
                margin-bottom: 40px;
            }

            .el-container:nth-child(5) .el-aside,
            .el-container:nth-child(6) .el-aside {
                line-height: 260px;
            }

            .el-container:nth-child(7) .el-aside {
                line-height: 320px;
            }
        </script>
    </head>
    <body>

        <div id="container_header">
            <el-header style="position: fixed;width: 100%;z-index: 100;">
                header
            </el-header>
        </div>

    </body>
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/axois.js"></script>
    <script src="/static/ElementUI/index.js"></script>
</html>
